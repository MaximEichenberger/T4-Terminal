<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.swissfundplatform.ch/sites/default/files/styles/medium/public/fund_provider_logo/t4_capital_logo.jpg?itok=rpgPSur-" type="image/x-icon">
  <title>T4 Terminal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #9de0ff;
      color: #ffffff;
      font-family: monospace;
    }
    .terminal-box {
      background-color: #06212c;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .chat-box, .twitter-box {
      max-height: 400px;
      overflow-y: auto;
    }
    .chart-box {
      height: 300px;
    }
    input, textarea {
      background-color: #222;
      color: #ffffff;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 20px;">
            <div style="display: flex; align-items: center; gap: 15px; flex-shrink: 0;">
            <img src="https://www.swissfundplatform.ch/sites/default/files/styles/medium/public/fund_provider_logo/t4_capital_logo.jpg?itok=rpgPSur-" 
                alt="T4 Logo" width="60" height="60">
            <h2 class="mb-0" style="white-space: nowrap;"><strong>Crypto Terminal</strong></h2>
            </div>

            <div style="flex-grow: 1; min-width: 250px;">
            <script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"></script>
            <div 
                id="coinmarketcap-widget-marquee"
                coins="1,1027,5426,20947,6535,1975,6636,22974"
                currency="USD"
                theme="dark"
                transparent="false"
                show-symbol-logo="true">
            </div><!--coins: list of coins that are displayed on the site-->
            </div>
        </div>
        </div>
<div style="display: flex; gap: 20px; flex-wrap: wrap;">
  <!-- TradingView Heatmap Widget -->
  <div style="flex: 1 1 48%; min-width: 400px;">
    <div class="tradingview-widget-container" style="height:100%; width:100%;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
      {
        "dataSource": "Crypto",
        "blockSize": "market_cap_calc",
        "blockColor": "24h_close_change|5",
        "locale": "en",
        "symbolUrl": "",
        "colorTheme": "dark",
        "hasTopBar": false,
        "isDataSetEnabled": false,
        "isZoomEnabled": true,
        "hasSymbolTooltip": true,
        "isMonoSize": false,
        "width": "100%",
        "height": "450"
      }
      </script>
    </div>
  </div>

  <!-- TradingView Advanced Chart Widget -->
  <div style="flex: 1 1 48%; min-width: 400px;">
    <div class="tradingview-widget-container" style="height:100%; width:100%;">
      <div class="tradingview-widget-container__widget" style="height: calc(100% - 32px); width: 100%;"></div>
      <div class="tradingview-widget-copyright">
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
      {
        "allow_symbol_change": true,
        "calendar": false,
        "details": false,
        "hide_side_toolbar": true,
        "hide_top_toolbar": false,
        "hide_legend": false,
        "hide_volume": false,
        "hotlist": false,
        "interval": "D",
        "locale": "en",
        "save_image": true,
        "style": "1",
        "symbol": "OKX:BTCUSD",
        "theme": "dark",
        "timezone": "Etc/UTC",
        "backgroundColor": "#0F0F0F",
        "gridColor": "rgba(242, 242, 242, 0.06)",
        "watchlist": [],
        "withdateranges": false,
        "compareSymbols": [],
        "studies": [],
        "autosize": true
      }
      </script>
    </div>
  </div>
</div>


    <div class="row">
      <div class="col-md-6 terminal-box">
        <h5>Bitcoin Price Chart</h5>
        <canvas id="chart1" class="chart-box"></canvas>
      </div>
      <div class="col-md-6 terminal-box">
        <h5>Ethereum Volume Chart</h5>
        <canvas id="chart2" class="chart-box"></canvas>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6 terminal-box chat-box">
        <h5>AI Assistant (ChatGPT)</h5>
        <div id="chatLog" style="height: 200px; overflow-y: scroll; background: #111; padding: 0.5rem; margin-bottom: 1rem;"></div>
        <input id="chatInput" type="text" class="form-control" placeholder="Ask about crypto..." />
        <button class="btn btn-outline-light mt-2" onclick="mockChatReply()">Send</button>
      </div>
      <div class="col-md-6 terminal-box twitter-box">
        <h5>Crypto Twitter Feed</h5>
        <blockquote class="twitter-tweet">
          <p lang="en" dir="ltr">Bitcoin breaks $60k ðŸš€ #BTC</p>&mdash; Crypto News (@crypto_news) 
        </blockquote>
        <blockquote class="twitter-tweet">
          <p lang="en" dir="ltr">Ethereum 2.0 upgrade is coming ðŸ”¥ #ETH</p>&mdash; Vitalik Updates (@vitalik_eth) 
        </blockquote>
      </div>
    </div>
  </div>

  <script>
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'BTC Price (USD)',
          data: [56000, 57500, 59000, 60500, 62000],
          borderColor: 'lime',
          tension: 0.3
        }]
      },
      options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } }, scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
    });

    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'ETH Volume (in millions)',
          data: [120, 130, 125, 150, 160],
          backgroundColor: 'cyan'
        }]
      },
      options: { responsive: true, plugins: { legend: { labels: { color: 'white' } } }, scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } } }
    });

    function mockChatReply() {
      const input = document.getElementById('chatInput');
      const log = document.getElementById('chatLog');
      const userText = input.value;
      if (!userText.trim()) return;
      log.innerHTML += `<div><strong>You:</strong> ${userText}</div>`;
      log.innerHTML += `<div><strong>AI:</strong> Fetching crypto insights...</div>`;
      input.value = '';
      log.scrollTop = log.scrollHeight;
    }
  </script>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
